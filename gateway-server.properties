# GATEWAY SERVER CONFIGURATION
server.port=8080
spring.application.name=gateway-server

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Gateway Routes with JWT Authentication
spring.cloud.gateway.routes[0].id=gateway-self
spring.cloud.gateway.routes[0].uri=lb://gateway-server
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/gateway/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/(?<segment>.*), /$\{segment}

# Auth Service - Public endpoints
spring.cloud.gateway.routes[1].id=auth-service-public
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/auth/register,/api/auth/login,/api/auth/refresh,/api/auth/validate,/api/auth/health

# Auth Service - Protected endpoints (needs JWT)
spring.cloud.gateway.routes[2].id=auth-service-protected
spring.cloud.gateway.routes[2].uri=lb://auth-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

# Author Service - Health is public, others protected
spring.cloud.gateway.routes[3].id=author-service-health
spring.cloud.gateway.routes[3].uri=lb://author-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/authors/health

spring.cloud.gateway.routes[4].id=author-service-protected
spring.cloud.gateway.routes[4].uri=lb://author-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/authors/**
spring.cloud.gateway.routes[4].filters[0]=JwtAuthenticationFilter


# Book Service - Health is public, others protected
spring.cloud.gateway.routes[5].id=book-service-health
spring.cloud.gateway.routes[5].uri=lb://book-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/books/health

spring.cloud.gateway.routes[6].id=book-service-protected
spring.cloud.gateway.routes[6].uri=lb://book-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/books/**
spring.cloud.gateway.routes[6].filters[0]=JwtAuthenticationFilter


# Loan Service - Health is public, others protected
spring.cloud.gateway.routes[7].id=loan-service-health
spring.cloud.gateway.routes[7].uri=lb://loan-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/loans/health

spring.cloud.gateway.routes[8].id=loan-service-protected
spring.cloud.gateway.routes[8].uri=lb://loan-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/loans/**
spring.cloud.gateway.routes[8].filters[0]=JwtAuthenticationFilter


# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.hindbl.gatewayserver.filter.JwtAuthenticationFilter=DEBUG
logging.level.reactor.netty.http.client=DEBUG





